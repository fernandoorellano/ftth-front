<div class="contenedor">
    <div class="row">
        <div class="col col-1">
             <p>ID</p>
        </div>
           <div class="col col-2">
             <p>Descripcion</p>
        </div>
           <div class="col col-2">
             <p>Fecha de inicio</p>
        </div>
          <div class="col col-1">
             <p>PON</p>
        </div>
        <div class="col col-1">
             <p>Mayo</p>
        </div>
         <div class="col col-1">
             <p>Junio</p>
        </div>
        <div class="col col-1">
             <p>Julio</p>
        </div>
        <div class="col col-1">
             <p>Agost</p>
        </div>
          <div class="col col-1">
             <p>Sept</p>
        </div>
        <div class="col col-1">
             <p>Oct</p>
        </div>
        <div class="col col-1">
             <p>Nov</p>
        </div>
        <div class="col col-1">
             <p>Dic</p>
        </div>
        <div class="col col-2">
             <p>Guardar/Eliminar</p>
        </div>
    </div>
</div>

<div class="contenedor" *ngFor="let item of apiService.publicacionesBdApi">
    <div class="row">
        <div class="col col-1">
            {{item.id}}
        </div>
          <div class="col col-2">
            <input [(ngModel)]="item.descripcion" placeholder="Ingrese descripcion">
        </div>
        <div class="col col-2">
            <input [(ngModel)]="item.fecha" placeholder="Ingrese fecha">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pon">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoMayo">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoJunio">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoJulio">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoAgosto">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoSeptiembre">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoOctubre">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoNoviembre">
        </div>
        <div class="col col-1">
            <input [(ngModel)]="item.pagoDiciembre">
        </div>
        <div class="col col-2">
            <div class="btns">
                <button (click)="guardarCambios(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                    </svg>
                </button>
                <button (click)="eliminar(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
